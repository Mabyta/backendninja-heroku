<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>Hello, <span th:text="${username}"></span>!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				<tbody th:each="contact : ${contacts}">
					<tr>
						<td><p th:text="${contact.firstName}"></p></td>
						<td><p th:text="${contact.lastName}"></p></td>
						<td><p th:text="${contact.telephone}"></p></td>
						<td><p th:text="${contact.city}"></p></td>
						<td>
							<form method="post" th:action="@{/contacts/update}">
								<button type="submit" class="btn btn-default" th:value="${contact.id}" name="id"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							</form>
							<form method="post" th:action="@{/contacts/remove}">
								<button type="submit" class="btn btn-danger" th:value="${contact.id}" name="id"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div th:if="${add == '1'}" class="alert alert-success" role="alert"> Added contact successfully!</div>
		<div th:if="${add == '0'}" class="alert alert-danger" role="alert"> Error added contact!</div>

		<a href="#" th:href="@{/contacts/contactform}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add contact</button>
		</a>
		<form th:action="@{/login?logout}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
		</form>
	</div>


</body>
</html>
