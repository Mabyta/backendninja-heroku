<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Register</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container">

    <form class="form-signin" th:action="@{/adduser}" th:obecjt="${user}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <h2 class="form-signin-heading">Register</h2>
        <label for="username" class="sr-only" th:field="*{username}">Username</label>
        <input type="text"  class="form-control" placeholder="Username" name="username" id="username"/>
        <label for="password" class="sr-only" th:field="*{password}">Password</label>
        <input type="password"  class="form-control" placeholder="Password" name="password" id="password"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Register
        </button>
    </form>

</div>
</body>
</html>
